<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variable.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Profile Card</title>
</head>

<body>

    <main class="card">
        <div class="picture">
            <img src="src/images/image-victor.jpg" alt="Imagem Victor" class="image">
        </div>
        <div class="informations">
            <div class="name-age">
                <p class="name text-evidence">Victor Crest</p>
                <p class="age">26</p>
            </div>
            <div class="location">
                <p class="city">London</p>
            </div>
        </div>
        <div class="social-media">
            <div class="followers">
                <p class="value text-evidence">80k</p>
                <p class="value-type">Followers</p>
            </div>
            <div class="likes">
                <p class="value text-evidence">803k</p>
                <p class="value-type">Likes</p>
            </div>
            <div class="photos">
                <p class="value text-evidence">1.4k</p>
                <p class="value-type">Photos</p>
            </div>
        </div>
    </main>




</body>

</html>
